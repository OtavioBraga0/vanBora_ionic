<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de {{tipoCadastro}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)='cadastro()'>
    <ion-row>
      <ion-col class="container-fixed-bottom">
        <div>
          <ion-row>
            <ion-item>
              <ion-label floating>Nome e Sobrenome</ion-label>
              <ion-input type="text" [(ngModel)]="oUsuario.Usuario_vch_Nome" name="Usuario_vch_Nome"></ion-input>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label floating>Data Nascimento</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="oUsuario.Usuario_dat_DataNascimento" name="Usuario_dat_DataNascimento"></ion-datetime>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label floating>Endereço</ion-label>
              <ion-input type="text" [(ngModel)]="oUsuario.Usuario_vch_Endereco" name="Usuario_vch_Endereco"></ion-input> 
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label floating>Número</ion-label>
                <ion-input type="text" [(ngModel)]="oUsuario.Usuario_vch_Numero" name="Usuario_vch_Numero"></ion-input> 
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label floating>Complemento</ion-label>
                <ion-input type="text" [(ngModel)]="oUsuario.Usuario_vch_Complemento" name="Usuario_vch_Complemento"></ion-input> 
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label floating>Celular com DDD</ion-label>
              <ion-input type="text" [(ngModel)]="oUsuario.Usuario_vch_Celular" [brmasker]="{mask: '(00) 00000-0000', len:15}" name="Usuario_vch_Celular"></ion-input> 
            </ion-item>
          </ion-row>
        </div>
        <div>
          <ion-row>
            <button type="submit" ion-button block>Cadastrar</button>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
