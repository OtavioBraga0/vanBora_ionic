
<ion-header>

  <ion-navbar>
    <ion-title>Home do Motorista</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="perfilUsuario()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="recarrega($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingSpinner="circles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let oGrupo of arrObjGrupo" (click)="selecionaGrupo(oGrupo.Grupo_lng_Codigo)">
        <ion-grid>
          <ion-row align-items-center>
            <ion-col align-items-center>
              <ion-row>
                <ion-col>{{oGrupo.Grupo_vch_Nome}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col>Encerra: {{oGrupo.Grupo_vch_Horario}}</ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini color="primary" (click)="criaGrupo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
