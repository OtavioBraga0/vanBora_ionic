<ion-header>

  <ion-navbar>
    <ion-title>Perfil do Grupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)='edita()'>
    <ion-row>
      <ion-col class="container-fixed-bottom">
        <div>
          <ion-row>
            <ion-item>
              <ion-label floating>Nome</ion-label>
              <ion-input type="text" [(ngModel)]="oGrupo.Grupo_vch_Nome" name="Grupo_vch_Nome"></ion-input>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label floating>Hor√°rio</ion-label>
              <ion-input type="text" [(ngModel)]="oGrupo.Grupo_vch_Horario" name="Grupo_vch_Horario"></ion-input> 
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label floating>Periodo</ion-label>
              <ion-select [(ngModel)]="oGrupo.Periodo_lng_Codigo" name="Periodo_lng_Codigo">
                <ion-option value="1">Matutino</ion-option>
                <ion-option value="2">Vespertino</ion-option>
                <ion-option value="3">Norturno</ion-option>
              </ion-select>
            </ion-item>
          </ion-row>
        </div>
        <div>
          <ion-row>
            <ion-col col-6>
                <button type="submit" ion-button block>Salvar</button>
            </ion-col>
            <ion-col col-6>
                <button type="button" ion-button block (click)="exclui()" color="danger">Excluir</button>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
