<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Aluno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)='cadastrar()'>
    <ion-row>
      <ion-col class="container-fixed-bottom">
        <div>
          <ion-row>
            <ion-item>
              <ion-label floating>Celular</ion-label>
              <ion-input type="text" [(ngModel)]="oUsuario.Usuario_vch_Celular" name="Usuario_vch_Celular" [brmasker]="{mask: '(00) 00000-0000', len:15}"></ion-input>
            </ion-item>
          </ion-row>
        </div>
        <div>
          <ion-row>
            <button type="submit" ion-button block>Cadastrar</button>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
