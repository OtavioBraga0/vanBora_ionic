<ion-header>

  <ion-navbar>
    <ion-title>novoAluno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)='cadastro()'>
    <ion-row>
      <ion-col class="container-fixed-bottom">
        <div>
          <ion-row>
            <ion-item>
              <ion-label floating>Celular</ion-label>
              <ion-input type="text" [(ngModel)]="oUsuario.Usuario_vch_Celular" name="Usuario_vch_Celular"></ion-input>
            </ion-item>
          </ion-row>
        </div>
        <div>
          <ion-row>
            <button type="submit" ion-button block>Cadastrar</button>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
