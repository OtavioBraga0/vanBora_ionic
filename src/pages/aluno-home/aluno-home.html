<ion-header>

  <ion-navbar>
    <ion-title>Home do Aluno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let oGrupo of arrObjGrupo">
        <ion-grid>
          <ion-row align-items-center>
            <ion-col col-auto>
              <ion-icon name="checkmark-circle"></ion-icon>
              <ion-icon name="close-circle"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-row>
                <ion-col>{{oGrupo.Grupo_vch_Nome}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col>Encerra: {{oGrupo.Grupo_vch_Horario}}</ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
