<ion-header>

  <ion-navbar>
    <ion-title>VANBORA</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="perfilUsuario()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="recarrega($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let oGrupo of arrObjGrupo">
        <ion-grid>
          <ion-row align-items-center>
            <ion-col col-auto>
              <div class="{{oGrupo.confirmadoChecked}}" (click)="confirmacao('s', this.oGrupo)">
                <ion-icon name="checkmark-circle" ></ion-icon>
              </div>
              <div class="{{oGrupo.negadoChecked}}" (click)="confirmacao('n', this.oGrupo)">
                <ion-icon name="close-circle" ></ion-icon>
              </div>
            </ion-col>
            <ion-col>
              <ion-row>
                <ion-col>{{oGrupo.Grupo_vch_Nome}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col>Encerra: {{oGrupo.Grupo_vch_Horario}}</ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
