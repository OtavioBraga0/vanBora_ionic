<ion-header>

  <ion-navbar>
    <ion-title>Grupo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editaGrupo()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="recarrega($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Puxe para atualizar"
        refreshingSpinner="circles"
        refreshingText="Atualizando...">
      </ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-item *ngFor="let oUsuario of arrObjUsuario">
          <ion-grid>
            <ion-row align-items-center>
              <ion-col align-items-center>
                <ion-row>
                  <ion-col>{{oUsuario.Usuario_vch_Nome}}</ion-col>
                </ion-row>
              </ion-col>
              <ion-col>
                <ion-row>
                  <ion-col>
                    <ion-icon name="{{oUsuario.Aluno_chr_Confirmacao === 's' ? 'checkmark-circle' : 'close-circle'}}"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="addAluno()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
