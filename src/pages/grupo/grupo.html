<ion-header>

  <ion-navbar>
    <ion-title>Grupo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="edita()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="recarrega($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Puxe para atualizar"
        refreshingSpinner="circles"
        refreshingText="Atualizando...">
      </ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-item-sliding *ngFor="let oUsuario of arrObjUsuario"> 
        <ion-item>
            <ion-grid>
              <ion-row align-items-center justify-content-between>
                <ion-col align-items-center col-10>
                  <ion-row>
                    <ion-col>{{oUsuario.Usuario_vch_Nome}}</ion-col>
                  </ion-row>
                </ion-col>
                <ion-col col-2>
                  <ion-row>
                    <ion-col>
                      <ion-icon name="{{oUsuario.Aluno_chr_Confirmacao === 's' ? 'checkmark-circle' : oUsuario.Aluno_chr_Confirmacao === 'n' ? 'close-circle' : 'help-circle'}}"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button (click)="exclui(oUsuario.Usuario_lng_Codigo)" color="danger">
            <ion-icon name="trash"></ion-icon>
            Excluir
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab mini color="primary" (click)="addAluno()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
