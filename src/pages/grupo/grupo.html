<ion-header>

  <ion-navbar>
    <ion-title>Grupo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="perfilUsuario()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let oAluno of arrObjAluno">
          <ion-grid>
            <ion-row align-items-center>
              <ion-col align-items-center>
                <ion-row>
                  <ion-col>{{oAluno.Usuario_vch_Nome}}</ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>{{oAluno.Aluno_chr_Confirmacao}}</ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="addAluno()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
